repos:
    - repo: https://github.com/cheshirekow/cmake-format-precommit
      rev: v0.6.13
      hooks:
       - id: cmake-format
       - id: cmake-lint

    - repo: https://github.com/doublify/pre-commit-rust
      rev: v1.0
      hooks:
       - id: fmt
       - id: cargo-check
       - id: clippy

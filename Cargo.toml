[package]
name = "duckdb-deltatable"
version = "0.1.0"
edition = "2021"

[workspace]
members = ["duckdb-cxx"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
deltalake = { version = "0.4.0", features=[] }
tokio = { version = "1.26.0", features=['rt'] }
parquet = "4"
lazy_static = "1.4.0"
trace = "0.1.6"
duckdb-cxx = { path = "duckdb-cxx" }

duckdb-extension-framework = "0.4.1"

[lib]
name = "deltatable"
crate-type = ["staticlib"]
